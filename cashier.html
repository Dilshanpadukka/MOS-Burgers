<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS BURGER CASHIER</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            font-family: Arial, sans-serif;
        }

        .frame {
            box-sizing: border-box;
            width: 1920px;
            height: 1080px;
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            background: url(img/Background\ image.jpg) no-repeat center center;
            background-size: cover;
        }

        .container {
            width: 1180px;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .header {
            text-align: center;
            font-size: 48px;
            margin-bottom: 30px;
            color: white;
        }

        .header span {
            color: #FF6600;
        }

        .subheader {
            text-align: center;
            font-size: 24px;
            margin-bottom: 40px;
            color: white;
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .button {
            background-color: #FF6600;
            color: white;
            border: none;
            padding: 15px;
            font-size: 24px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #FF7F2A;
            transform: scale(1.05);
        }

        .back-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #FF6600;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="frame">
        <div class="container">
            <div class="header">
                MOS <span>BURGER</span>
            </div>
            <div class="subheader">CASHIER</div>
            <div class="button-container">
                <button class="button">Place Order</button>
                <button class="button">Add Customers</button>
                <button class="button">View Order</button>
                <button class="button">Update Customers</button>
                <button class="button">Update orders</button>
                <button class="button">View Customers</button>
            </div>
        </div>
        <button class="back-button">â†©</button>
    </div>
</body>
</html>
