<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu and Shopping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Styles/menuStyles.css">
</head>
<body>

<div class="container">
    <!-- Menu Section -->
    <div id="menu">
        <div class="category-buttons mb-4">
            <button class="category-btn active" onclick="filterCategory('All')">
                <i class="fas fa-utensils"></i> All
            </button>
            <button class="category-btn" onclick="filterCategory('Burger')">
                <i class="fas fa-hamburger"></i> Burgers
            </button>
            <button class="category-btn" onclick="filterCategory('Submarine')">
                <i class="fas fa-hotdog"></i> Submarines
            </button>
            <button class="category-btn" onclick="filterCategory('Fries')">
                <img src="images/Kawaii French Fries.png" style="width: 40px; height: 40px;" alt="">Fries
                <!-- <i class="fa-solid fa-french-fries" style="color: #ffffff;"></i>Fries -->
            </button>
            <button class="category-btn" onclick="filterCategory('Pasta')">
                <i class="fas fa-utensil-spoon"></i> Pasta
            </button>
            <button class="category-btn" onclick="filterCategory('Chicken')">
                <i class="fas fa-drumstick-bite"></i> Chicken
            </button>
            <button class="category-btn" onclick="filterCategory('Beverage')">
                <i class="fas fa-glass-martini-alt"></i> Beverages
            </button>
        </div>
        <div class="container">
            <div id="menu-content" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>
        </div>
    </div>

    <!-- Shopping Cart Section -->
    <div id="shopping-cart">
        <h2>Shopping Cart</h2>
        <div id="customer-info" class="mb-3">
            <div class="mb-2">
                <label for="existingCustomer" class="form-label">Select Existing Customer</label>
                <select id="existingCustomer" class="form-select" onchange="fillCustomerInfo()">
                    <option value="">-- Select a customer --</option>
                </select>
            </div>
            <div class="mb-2">
                <label for="customerName" class="form-label">Name</label>
                <input type="text" id="customerName" class="form-control" placeholder="Enter your name">
            </div>
            <div>
                <label for="contactNo" class="form-label">Contact No</label>
                <input type="text" id="contactNo" class="form-control" placeholder="Enter your contact number">
            </div>
        </div>
        <div id="cart-items"></div>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span class="total-price">Total: Rs.<span id="totalPrice">0.00</span></span>
        </div>
        <div class="mb-3">
            <label for="discount" class="form-label">Discount</label>
            <input type="number" id="discount" class="form-control" placeholder="Enter discount amount" min="0">
        </div>
        <button id="calculateTotal" style="background-color: #e27324cc;" class="btn btn-primary">Calculate Total</button>
        <button id="placeOrder" style="margin-left: 20px;" class="btn btn-success">Place Order</button>
    </div>
</div>

<script src="Scripts/menuScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
